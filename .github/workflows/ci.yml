name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check (format, lint, organize imports)
        run: pnpm check

      - name: ESLint check
        run: pnpm lint:eslint

      - name: TypeScript check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build apps
        run: pnpm -r --filter "./apps/*" build
